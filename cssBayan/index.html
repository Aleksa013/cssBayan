<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="shortcut icon" href="./img/accordion.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="header">cssBayan</h1>
    <div class="meme-item">
        <input class = "meme-input" checked type="radio" name="meme" id="what" >
        <label class="meme-title" for="what"><span class="text">What if... </span>
        <img class="meme-pic" src="./img/cat-bred.jpg" alt="cat"></label>
    </div>
    <div class="meme-item">
        <input class = "meme-input" type="radio" name="meme" id="error">
        <label class="meme-title" for="error"><span class="text">Don't joke</span> 
        <img class="meme-pic" src="./img/cat-error.jpg" alt="cat"></label>
    </div>
    <div class="meme-item">
        <input class = "meme-input" type="radio" name="meme" id="jun">
        <label class="meme-title" for="jun"><span class="text">Nice Junior</span> 
        <img class="meme-pic" src="./img/cat-jun.jpeg" alt="cat"></label>
    </div>
    <div class="meme-item">
        <input class = "meme-input" type="radio" name="meme" id="senior">
        <label class="meme-title" for="senior"><span class="text">Junior VS Senior </span>
        <img class="meme-pic" src="./img/jun-sen.jpg" alt="cat"></label>
    </div>
    <div class="meme-item">
        <input class = "meme-input" type="radio" name="meme" id="poor">
        <label class="meme-title" for="poor"><span class="text">Poor Sergei </span>
        <img class="meme-pic" src="./img/cat-serg.webp" alt="cat"></label>
    </div>   
</body>
</html>
